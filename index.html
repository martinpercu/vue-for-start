<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document base</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: "hellloooo",
                    text_1: "Quelque chose"
                };
            },
            template: `<div>
            <v-button :labela="text"></v-button>
            <v-tester ref="testingElement" :testeo></v-tester>   
            </div>         
            `
        });

        app.component("v-button", {
            props: ["labela"],
            template: `<button>{{ labela }}</button>`
        });

        app.component("v-tester", {
            props: ["testeo"],
            template:`<button>Gogogo</button>`
        })
        
        const vm = app.mount("#app");
        console.log(vm);
        console.log(vm.$root);
        console.log(vm.$el);
        console.log(vm.$refs);
        console.log(vm.$refs.testingElement);
        console.log(vm.$props);
    </script>    
</body>
</html>
