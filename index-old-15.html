<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document base</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    textInput: "This is my lovely text"
                }                
            },
            template: `
                <div>
                    <p>{{ textInput }}</p>
                    <v-inputa v-model:someValue="textInput" />
                </div>
            `
        });

        app.component("v-inputa", {
            props: {
                someValue: String
            },
            methods: {
                inputa(e) {
                    this.$emit("update:someValue", e.target.value);
                }
            },
            template: `<input type="text" v-bind:value="someValue" v-on:input="inputa" />`
        }); 
        
        const vm = app.mount("#app");
    </script>    
</body>
</html>
